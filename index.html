<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scores">
        <h2>Scores</h2>
        <h3>X =  <span class="X Wins">0</span></h3>
        <h3>O=  <span class="0 Wins">0</span></h3>
    </div>

    <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

    <div class="turn"></div>
    <div class="winner">
        <div class="winnerMessage"></div>
        <button class="resetBtn">Reset</button>
    </div>
    
</body>
<script src="script.js"></script>
</html>
